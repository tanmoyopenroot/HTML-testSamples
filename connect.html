  .connect_container {
    font-family: 'Lato', sans-serif;
    width: 100%;

  .connect_container .box {
    box-shadow: 0 0 0 1px rgba(0, 0, 0, .1), 0 2px 3px rgba(0, 0, 0, .2);
    background: #fff;
    margin: 10px 0px;
    padding: 20px;
    position: relative;
  }
  
  .connect_container .connect_head h1 {
    width: 100%;

    font-size: 25px;
    line-height: 1.5;
  }
  
  .connect_container .connect_head p {
    padding-bottom: 20px;

    border-bottom: 1px solid rgba(0, 0, 0, .04);
    color: #197;
    width: 100%;
    font-size: 13px;
    text-align: center;
  }
  
  .connect_container .person_cont {
    position: relative;
    display: flex;
    flex-direction: row;
    padding: 12px 0px;
    border-bottom: 1px solid rgba(0, 0, 0, .04);
    /* border-top: 1px solid rgba(0, 0, 0, .04); */
  }
  
  .connect_container .connect_checkbox input[type=checkbox] {
    position: absolute;
    visibility: hidden;
  }
  
  .connect_container .connect_tool .check,
  .connect_container .person_cont .check {
    position: absolute;
    border: 1px solid #AAAAAA;
    border-radius: 2px;
    height: 20px;
    width: 20px;
    top: 4px;
    left: 20px;
    z-index: 5;
    transition: background 0.25s linear;
    -webkit-transition: background 0.25s linear;
  }
  
  .connect_container .connect_tool .check::before,
  .connect_container .person_cont .check::before {
    content: '';
    position: absolute;
    top: 3px;
    left: 2px;
    height: 7px;
    width: 14px;
    border-left: 3px solid #fff;
    border-bottom: 3px solid #fff;
    transform: rotate(-45deg);
    z-index: 10;
  }
  
  .connect_container .connect_tool input[type=checkbox]:checked ~ .check,
  .connect_container .person_cont input[type=checkbox]:checked ~ .check {
    background: #197;
    border: 1px solid #197;
  }
  
  .connect_container .connect_img {

  }

  }

  }

  .connect_container .connect_tool .connect_btn{
