<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" type="text/css" href="assets\css\bootstrap\bootstrap.min.css">
	<style type="text/css" media="screen">
		body{
			padding: 0px 20px;
			color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			font-size: 50px;
			font-weight: 300;
			text-transform: uppercase;
		}

		.block-up-wrapper,
		.block-side-wrapper{
			position: relative;
			background-color: #1e2021;
			margin: 20px 0px;
		}

		.block-up-wrapper .word,
		.block-side-wrapper .word{
			opacity: 0;
		}

		.block-up-wrapper .block-up,
		.block-side-wrapper .block-side{
			position: absolute;
			top: 0;
			left: 0;
			height: 100%;
			width: 100%;
			background-color: rgb(193, 192, 183);
		}		

		.btnReveal{
			font-size: 20px;
			background-color: #1e2021;
			border: none;
			padding: 10px 20px;
		}

	</style>
</head>
<body>
	<div class="block-side-wrapper">
		<div class="container">
			<div class="word">Block Reveal Side</div>
			<div class="block-side"></div>
		</div>
	</div>
	<div class="block-up-wrapper">
		<div class="container">
			<div class="word">Block Reveal Up</div>
			<div class="block-up"></div>
		</div>
	</div>
	<div class="button-wrapper">
		<button class="btnReveal" id="btn-revealLeft">Reveal Left</button>
		<button class="btnReveal" id="btn-revealRight">Reveal Right</button>
		<button class="btnReveal" id="btn-revealUp">Reveal Up</button>		
	</div>
	<script type="text/javascript" src="assets\js\jquery\jquery.js"></script>	
	<script type="text/javascript" src="assets\js\anime\anime.js"></script>
	<script type="text/javascript">	
		window.onload = function(){
			var opacity_Info = 0, 
				origin1 = {start: "0 50%", end: "100% 50%"},
				origin2 = {start: "100% 50%", end: "0 50%"},
				origin3 = {start: "50% 100%", end: "50% 0"};

			// anime({
			// 	targets: '.block-side',
			// 	scaleX: [0, 1],
			// 	duration: 500,
			// 	easing: 'easeInOutQuint',
			// 	begin: function() {
			//   		$(".block-side").css('transform-origin', origin1.start);
			// 	},				
			// 	complete: function() {
			//   		console.log("Working");
			// 	}				
			// });

			$("#btn-revealLeft").on("click",function(){
				anime({
					targets: '.block-side',
					scaleX: [0, 1],
					duration: 500,
					easing: 'easeInOutQuint',
					begin: function() {
				  		$(".block-side").css('transform-origin', origin1.start);
					},				
					complete: function() {
				  		console.log("Working");
				  		// opacity_Info = 1 - opacity_Info;
				  		// $(".block-side-wrapper .word").css('opacity', opacity_Info);
				  		anime({
				  			targets: '.block-side',
				  			scaleX: [1, 0],
				  			duration: 500,
				  			easing: 'easeInOutQuint',
			  				begin: function() {
			  			  		$(".block-side").css('transform-origin', origin1.end);
			  				}
				  		});		

				  		anime({
				  			targets: '.block-side-wrapper .word',
				  			opacity: [0, 1],
				  			duration: 600,
				  			easing: 'easeInOutQuint'
				  		});					  				  		
					}				
				});				
			});

			$("#btn-revealRight").on("click",function(){
				anime({
					targets: '.block-side',
					scaleX: [0, 1],
					duration: 500,
					easing: 'easeInOutQuint',
					begin: function() {
				  		$(".block-side").css('transform-origin', origin2.start);
					},				
					complete: function() {
				  		console.log("Working");
				  		// opacity_Info = 1 - opacity_Info;
				  		// $(".block-side-wrapper .word").css('opacity', opacity_Info);				  		
	  			  		anime({
	  			  			targets: '.block-side',
	  			  			scaleX: [1, 0],
	  			  			duration: 500,
	  			  			easing: 'easeInOutQuint',
	  		  				begin: function() {
	  		  			  		$(".block-side").css('transform-origin', origin2.end);
	  		  				}
	  			  		});	


				  		anime({
				  			targets: '.block-side-wrapper .word',
				  			opacity: [0, 1],
				  			duration: 600,
				  			easing: 'easeInOutQuint'
				  		});		  			  		
					}				
				});				
			});	

			$("#btn-revealUp").on("click",function(){
				anime({
					targets: '.block-up',
					scaleY: [0, 1],
					duration: 500,
					easing: 'easeInOutQuint',
					begin: function() {
				  		$(".block-up").css('transform-origin', origin3.start);
					},				
					complete: function() {
				  		console.log("Working");
				  		// opacity_Info = 1 - opacity_Info;
				  		// $(".block-up-wrapper .word").css('opacity', opacity_Info);
				  		anime({
				  			targets: '.block-up',
				  			scaleY: [1, 0],
				  			duration: 500,
				  			easing: 'easeInOutQuint',
			  				begin: function() {
			  			  		$(".block-up").css('transform-origin', origin3.end);
			  				}
				  		});		
				  		anime({
				  			targets: '.block-up-wrapper .word',
				  			opacity: [0, 1],
				  			translateY: [40, 0],
				  			duration: 600,
				  			easing: 'easeInOutQuint'
				  		});				  				  		
					}				
				});				
			});					

		}	
	</script>
</body>
</html>
