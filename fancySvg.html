	<script type="text/javascript" src="assets\js\anime\anime.js"></script>
	<script type="text/javascript">	
		window.onload = function(){
			var length = new Array(),
				allPath = document.querySelectorAll(".letter_layer");

			function init(){
				for(var i=0; i<allPath.length; i++){				
					length[i] = allPath[i].getTotalLength();
					allPath[i].style.strokeDasharray = length[i] + ' ' + length[i];
					allPath[i].style.strokeDashoffset = length[i]; 				
				}				
			}

			function drawSet1(){
				for(var i=0; i<allPath.length; i+=3){
					allPath[i].style.transition = allPath[i].style.WebkitTransition = allPath[i].style.MozTransition  = 'stroke-dashoffset ' + 1.2 + 's ' + 'ease-in-out';	
					allPath[i].getBoundingClientRect();
					allPath[i].style.strokeDashoffset = '0';
				}
			}

			function drawSet2(){
				for(var i=1; i<allPath.length; i+=3){
					allPath[i].style.transition = allPath[i].style.WebkitTransition = allPath[i].style.MozTransition  = 'stroke-dashoffset ' + 1.2 + 's ' + 'ease-in-out';	
					allPath[i].getBoundingClientRect();
					allPath[i].style.strokeDashoffset = '0';
				}
			}

			function drawSet3(){
				for(var i=2; i<allPath.length; i+=3){
					allPath[i].style.transition = allPath[i].style.WebkitTransition = allPath[i].style.MozTransition  = 'stroke-dashoffset ' + 1.2 + 's ' + 'ease-in-out';	
					allPath[i].getBoundingClientRect();
					allPath[i].style.strokeDashoffset = '0';
				}
			}
			init();
			$('.btn-start').on('click', function () {
				anime({
					targets: '.letter_layer',
					translateY: [-80, 0],
					opacity: [0, 1],
					easing: 'easeOutElastic',
					itemsDelay: 22,
					delay: 1,
					duration: 900,
					begin: function(){
						drawSet1();	
						setTimeout(function() {
							drawSet2();	
						}, 300);	
						setTimeout(function() {
							drawSet3();	
						},650);										
					}
				});
				// drawSet1();
				// drawSet2();
				// drawSet3();
			});

		}
	</script>
